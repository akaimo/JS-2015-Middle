<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>アドレス帳</title>
  <script src="javascripts/jquery-2.1.4.js"></script>
  <script src="javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
  <div id="form">
    <P>名前：<input type="text" name="name" size="40"><br><br>
    住所<br>
    都道府県：<input type="text" name="ken" size="40"><br>
    市区：<input type="text" name="siku" size="40"><br>
    町村番地：<input type="text" name="tyou" size="40"><br>
    誕生日：<input type="text" name="date" size="40"></p>
    <p><input id="submit" type="submit" value="追加"></p>
  </div>

  <div id="sort">
    <p>ソート<br>
    都道府県：
    <select id="sortSelect">
    <option value="全て">全て</option>
    </select></p>
    <p>誕生日：
    <select id="sortDate">
    <option value="" selected="selected"></option>
    <option value="0">昇順</option>
    <option value="1">降順</option>
    </select></p>
  </div>

  <div id="result">
    <table border="1" id="addressTable">
      <thead>
        <tr>
          <th>名前</th>
          <th>住所</th>
          <th>誕生日</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
